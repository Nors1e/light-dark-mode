<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>Custom Title</h1>
            <h2>Welcome to this Website!</h2>
        </div>
    </section>
    <section id="about">
        <h1>I am a 40 foot tall purple platypus bear. ~Azula</h1>
        <div class="about-container">
            <div class="image-container">
                <h2>Web Innovation</h2>
                <img src="img/undraw_proud_coder_light.svg" alt="Proud Coder" id="image1">
            </div>
            <div class="image-container">
                <h2>Web Innovation</h2>
                <img src="img/undraw_feeling_proud_light.svg" alt="Proud Coder" id="image2">
            </div>
            <div class="image-container">
                <h2>Web Innovation</h2>
                <img src="img/undraw_conceptual_idea_light.svg" alt="Idea" id="image3">
            </div>
        </div>
    </section>
    <section id="projects">
        <h1>See all these awesome projects?</h1>
    </section>
    <section id="contact">
        <h1>Ask me out on Linkedin</h1>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
